<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Now</title>
  <style>
    body {
      background-color: #70c1ffe2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header h1 {
      text-align: center;
      margin: 40px 0 10px;
      font-size: 36px;
      color: #000;
    }

    section {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffffea;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      background-color: black;
      color: white;
      padding: 8px 16px;
      border-radius: 500px;
      text-align: center;
      margin: 0 auto 30px;
      max-width: 300px;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: bold;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    .button-group a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      text-align: center;
      flex: 1;
    }

    .home-btn {
      background-color: rgb(242, 15, 15);
    }

    .order-btn {
      background-color: rgb(47, 0, 255);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 26px;
      }

      h2 {
        font-size: 20px;
      }

      section {
        margin: 20px 15px;
        padding: 20px;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ORDER NOW</h1>
  </header>

  <main>
    <section>
      <h2>Place Your Order</h2>
      <p>Fill out the form below to place your order.</p>

      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="number">Phone Number & Address:</label>
        <input type="text" id="number" name="number" required />

        <label for="item">Order Item:</label>
        <input type="text" id="item" name="item" required />

        <label for="size">Item Size:</label>
        <input type="text" id="size" name="size" required />

        <div class="button-group">
          <a href="index.html" class="home-btn">Home Page</a>
          <a href="submit.html" class="order-btn">Order Now</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
